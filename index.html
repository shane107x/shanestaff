<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚽 张宇轩今天能否拉3次屎？</title>
  <style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff3e0;
    color: #333;
    text-align: center;
  }
  h1 {
    color: #d35400;
    font-size: 1.8rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  .status {
    background: #f39c12;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    font-weight: bold;
  }
  .odds-display {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }
  .odd-box {
    flex: 1;
    min-width: 180px;
    padding: 15px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border: 3px solid #e67e22;
  }
  .odd-box h3 {
    margin: 0 0 10px;
    font-size: 1.3rem;
  }
  .odd-value {
    font-size: 2.2rem;
    font-weight: bold;
  }
  .can { color: #27ae60; }
  .cannot { color: #c0392b; }
  .bets {
    margin: 20px 0;
    font-size: 1.1rem;
    color: #666;
  }
  .bet-btns {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
  }
  button {
    padding: 8px 16px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-can { background: #27ae60; color: white; }
  .btn-cannot { background: #c0392b; color: white; }
  .btn-bet { background: #3498db; color: white; }
  .btn-draw { background: #9b59b6; color: white; font-size: 1.2rem; padding: 12px 24px; margin: 20px 0; }
  .result {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 20px 0;
    padding: 15px;
    background: #2ecc71;
    color: white;
    border-radius: 8px;
    display: none;
  }
  .disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>
</head>
<body>

  <h1>🚽 张宇轩今天能否拉3次屎？</h1>
  <div class="status">实时竞猜系统 · 庄家抽水10%</div>

  <div class="odds-display">
    <div class="odd-box">
      <h3>✅ 能</h3>
      <div class="odd-value can" id="oddCan">1.50</div>
    </div>
    <div class="odd-box">
      <h3>❌ 不能</h3>
      <div class="odd-value cannot" id="oddCannot">2.25</div>
    </div>
  </div>

  <div class="bets">
    <p>📈 累计下注：</p>
    <p><strong>能：</strong><span id="betCan">0</span> 元 | <strong>不能：</strong><span id="betCannot">0</span> 元</p>
  </div>

  <!-- 用户下注 -->
  <div>
    <h3>🎯 请选择下注方向</h3>
    <div class="bet-btns">
      <button class="btn-can" onclick="selectSide('can')">✅ 能</button>
      <button class="btn-cannot" onclick="selectSide('cannot')">❌ 不能</button>
    </div>

    <div style="margin: 15px 0;">
      <button class="btn-bet" onclick="placeBet(10)">下注 10元</button>
      <button class="btn-bet" onclick="placeBet(100)">下注 100元</button>
      <button class="btn-bet" onclick="placeBet(1000)">下注 1000元</button>
    </div>
  </div>

  <!-- 开奖按钮 -->
  <button class="btn-draw" onclick="showDrawDialog()">🏆 手动开奖</button>

  <!-- 结果显示 -->
  <div class="result" id="result"></div>

  <!-- 历史记录 -->
  <div class="history">
    <h2>📊 赔率历史（最近10次）</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>时间</th>
          <th>能赔率</th>
          <th>不能赔率</th>
          <th>能下注</th>
          <th>不能下注</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // === 参数配置 ===
    const probCan = 0.6;
    const probCannot = 0.4;
    const refundRate = 0.9;
    const k = 0.0002;
    const historyLimit = 10;

    // === 状态变量 ===
    let totalCan = 0;
    let totalCannot = 0;
    let selectedSide = null;
    const history = [];

    // === 初始赔率 ===
    const fairCan = (1 / probCan) * refundRate;       // 1.5
    const fairCannot = (1 / probCannot) * refundRate; // 2.25

    function selectSide(side) {
      selectedSide = side;
      alert(`✅ 已选择下注方向：${side === 'can' ? '能' : '不能'}`);
    }

    function placeBet(amount) {
      if (!selectedSide) {
        alert('❌ 请先选择下注方向！');
        return;
      }
      if (document.querySelector('.btn-bet').disabled) {
        alert('📢 已停止下注，等待开奖！');
        return;
      }

      if (selectedSide === 'can') {
        totalCan += amount;
      } else {
        totalCannot += amount;
      }

      updateOdds();
      alert(`🎉 成功下注 ${amount} 元 到【${selectedSide === 'can' ? '能' : '不能'}】`);
    }

    function updateOdds() {
      const factorCan = Math.exp(-k * totalCan);
      const factorCannot = Math.exp(-k * totalCannot);

      const oddCan = (fairCan * factorCan).toFixed(2);
      const oddCannot = (fairCannot * factorCannot).toFixed(2);

      document.getElementById("oddCan").textContent = oddCan;
      document.getElementById("oddCannot").textContent = oddCannot;
      document.getElementById("betCan").textContent = totalCan.toLocaleString();
      document.getElementById("betCannot").textContent = totalCannot.toLocaleString();

      // 更新历史
      const now = new Date().toLocaleTimeString();
      history.unshift({
        time: now,
        can: oddCan,
        cannot: oddCannot,
        betCan: totalCan.toLocaleString(),
        betCannot: totalCannot.toLocaleString()
      });
      if (history.length > historyLimit) history.pop();

      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = '';
      history.forEach(h => {
        const row = `<tr>
          <td>${h.time}</td>
          <td>${h.can}</td>
          <td>${h.cannot}</td>
          <td>${h.betCan}</td>
          <td>${h.betCannot}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // === 显示开奖选择弹窗 ===
    function showDrawDialog() {
      const choice = confirm('🏆 请选择开奖结果：\n\n点击“确定” → 张宇轩【能】拉3次\n点击“取消” → 张宇轩【不能】拉3次');

      if (choice === true) {
        drawResult('can');  // 用户点了“确定” → 能
      } else {
        drawResult('cannot'); // 用户点了“取消” → 不能
      }
    }

    // === 结算函数 ===
    function drawResult(winner) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      const totalPool = totalCan + totalCannot;
      let payout = 0;
      let profit = 0;

      if (winner === 'can') {
        const odd = parseFloat(document.getElementById("oddCan").textContent);
        payout = totalCan * odd;
        profit = totalPool - payout;
        resultDiv.innerHTML = `🎉 结果揭晓：张宇轩今天<strong>能</strong>拉3次屎！<br>
                              赢家共获得 <strong>${payout.toFixed(2)} 元</strong><br>
                              庄家盈利 <strong>${profit.toFixed(2)} 元</strong>`;
      } else {
        const odd = parseFloat(document.getElementById("oddCannot").textContent);
        payout = totalCannot * odd;
        profit = totalPool - payout;
        resultDiv.innerHTML = `🎉 结果揭晓：张宇轩今天<strong>不能</strong>拉3次屎！<br>
                              赢家共获得 <strong>${payout.toFixed(2)} 元</strong><br>
                              庄家盈利 <strong>${profit.toFixed(2)} 元</strong>`;
      }

      // 禁用所有下注按钮
      document.querySelectorAll('.btn-bet, .btn-can, .btn-cannot').forEach(btn => {
        btn.disabled = true;
        btn.classList.add('disabled');
      });
    }

    // 初始化
    window.onload = updateOdds;
  </script>

</body>
</html>
