  <script>
    // === å‚æ•°é…ç½® ===
    const probCan = 0.6;        // èƒ½æ‹‰3æ¬¡çš„æ¦‚ç‡
    const probCannot = 0.4;     // ä¸èƒ½çš„æ¦‚ç‡
    const refundRate = 0.9;     // è¿”å¥–ç‡ 90%
    const k = 0.0002;           // è°ƒæ•´çµæ•åº¦ï¼ˆæ›´æ•æ„Ÿï¼‰
    const historyLimit = 10;
    const autoBetInterval = 3000; // æ¯3ç§’è‡ªåŠ¨ä¸‹æ³¨ä¸€æ¬¡

    // === åˆå§‹èµ”ç‡ï¼ˆå…¬å¹³èµ”ç‡ Ã— è¿”å¥–ç‡ï¼‰===
    const fairCan = (1 / probCan) * refundRate;     // 1.0 / 0.6 * 0.9 = 1.5
    const fairCannot = (1 / probCannot) * refundRate; // 1.0 / 0.4 * 0.9 = 2.25

    // === çŠ¶æ€å˜é‡ ===
    let totalCan = 0;

    function updateOdds() {

      const factorCan = Math.exp(-k * totalCan);
